version: '3'
services:
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: zookeeper 
    ports:
      - "2181:2181"
    networks:
      - opener-network
  kafka:
    image: wurstmeister/kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: k8c104.p.ssafy.io    
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - zookeeper
    networks:
      - opener-network
networks:
  opener-network:
    external: true